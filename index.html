<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contoh HTML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f2f2f2;
    }
    header, footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
    main {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Judul Halaman</h1>
  </header>

  <main>
    <h2>Subjudul</h2>
    <p>Ini adalah paragraf contoh dalam HTML.</p>
    <ul>
      <li>Item pertama</li>
      <li>Item kedua</li>
      <li>Item ketiga</li>
    </ul>
    <a href="https://www.example.com" target="_blank">Kunjungi situs</a>
  </main>

  <footer>
    <p>&copy; 2025 Nama Anda</p>
  </footer>

</body>
</html>
